version: "2"
sql:
  - engine: "postgresql"
    queries: "./query.sql"
    schema: "./schema.sql"
    database:
      uri: "postgresql://postgres_user:postgres_password@localhost:5433/datacomrade"
    gen:
      go:
        package: "sharedmodels"
        out: "./../../../data/sharedmodels"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pgtype.Text"
            go_type: "string"
        emit_json_tags: true
